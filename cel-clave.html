<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Clave principal</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: env(safe-area-inset);
    }

    .card {
      background: #fff;
      padding: 25px 20px 35px;
      border-radius: 20px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.08);
      text-align: center;
      width: 92%;
      max-width: 400px;
    }

    .card img.lock {
      width: 28px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin-bottom: 6px;
      font-size: 17px;
      color: #333;
      font-weight: 500;
    }

    .input-container {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 15px 0 25px;
    }

    .input-container input {
      width: 32px;
      height: 38px;
      font-size: 22px;
      text-align: center;
      border: none;
      border-bottom: 2px solid #333;
      background: transparent;
      outline: none;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    .buttons button {
      flex: 1;
      padding: 13px 0;
      font-size: 15px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    .cancel {
      background-color: #fff;
      border: 1px solid #000;
    }

    .continue {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }

    .continue.active {
      background-color: #ffda37;
      color: #000;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .input-container input {
        width: 28px;
        height: 34px;
        font-size: 20px;
      }

      .buttons button {
        font-size: 14px;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="lock" class="lock">
      <h3>Es la misma que usas en el cajero autom√°tico</h3>

      <div class="input-container">
        <input type="password" maxlength="1" inputmode="numeric">
        <input type="password" maxlength="1" inputmode="numeric">
        <input type="password" maxlength="1" inputmode="numeric">
        <input type="password" maxlength="1" inputmode="numeric">
      </div>

      <div class="buttons">
        <button class="cancel">Cancelar</button>
        <button class="continue" id="continueBtn" disabled>Continuar</button>
      </div>
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll('.input-container input');
    const continueBtn = document.getElementById('continueBtn');

    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        if (!/^\d$/.test(e.target.value)) {
          e.target.value = '';
          return;
        }
        if (index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
        checkInputs();
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && index > 0 && input.value === '') {
          inputs[index - 1].focus();
        }
      });
    });

    function checkInputs() {
      const allFilled = Array.from(inputs).every(input => input.value !== '');
      continueBtn.disabled = !allFilled;
      continueBtn.classList.toggle('active', allFilled);
    }
  </script>
</body>
</html>
